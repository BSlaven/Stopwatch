<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="stopwatch-favicon.png">
  <title>Stopwatch</title>
</head>
<body>
  <div class="container" id="container">
  <div class="start-buttons" id="start-buttons">
    <button class="start" id="start">start</button>
    <button class="stop" id="stop" disabled>stop</button>
  </div>
    <div class="stopwatch" id="stopwatch">
      <p class="output" id="output">00 : 00 : 00</p>
    </div>
    <div class="start-buttons" id="start-buttons">
      <button class="reset" id="reset">reset</button>
      <button class="restart" id="continue-btn">continue</button>
    </div>
  </div>



  <script src="app.js"></script>

</body>
</html>
