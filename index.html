<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="stopwatch-favicon.png">
  <title>Stopwatch</title>
</head>
<body>
  <div class="container" id="container">
    <div class="stopwatch" id="stopwatch">
      <p class="time" id="time">
        <span class="minutes" id="minutes">00 :</span>
        <span class="seconds" id="seconds">00 :</span>
        <span class="hundreds" id="hundreds">00</span>
      </p>
    </div>
    <div class="start-buttons" id="start-buttons">
      <button class="start" id="start">start</button>
      <button class="stop" id="stop">stop</button>
      <button class="reset" id="reset">reset</button>
    </div>
  </div>



  <script src="app.js"></script>

</body>
</html>
